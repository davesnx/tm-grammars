name: CI

on:
  push:
    branches:
      - main
    tags:
      - "*"
  pull_request:
    branches:
      - main

env:
  DUNE_PROFILE: release
  OCAMLRUNPARAM: b

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

defaults:
  run:
    shell: bash -xeuo pipefail {0}

jobs:
  build:
    name: Build and test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
        ocaml-compiler:
          - 5.4.0

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use OCaml ${{ matrix.ocaml-compiler }}
        uses: ocaml/setup-ocaml@v3.4.5
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}
          dune-cache: false
          opam-disable-sandboxing: true

      - name: Install opam deps
        run: make install

      - name: Pin dependencies
        run: make pin

      - name: Build
        run: make build

      - name: Install dune-release
        if: startsWith(github.ref, 'refs/tags/') && matrix.os == 'ubuntu-latest'
        run: opam install dune-release -y

      - name: Collect opam package names
        id: package-names
        if: startsWith(github.ref, 'refs/tags/') && matrix.os == 'ubuntu-latest'
        run: |
          {
            echo 'packages<<EOF'
            for f in ./*.opam; do
              basename "$f" .opam
            done
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

      - name: Release
        if: startsWith(github.ref, 'refs/tags/') && matrix.os == 'ubuntu-latest'
        uses: davesnx/dune-release-action@v0.2.14
        with:
          packages: ${{ steps.package-names.outputs.packages }}
          github-token: ${{ secrets.GH_TOKEN }}
